ignore:
  operations:
    - ModifyTransitGateway
    - ModifyVpcEndpoint
  field_paths:
    - CreateVpcEndpointInput.DryRun
    - CreateVpcInput.DryRun
    - CreateSubnetInput.DryRun
    - CreateRouteTableInput.DryRun
    - CreateInternetGatewayInput.DryRun
    - CreateTransitGatewayInput.DryRun
  resource_names:
    - AccountAttribute
    - CapacityReservation
    - CarrierGateway
    - ClientVpnEndpoint
    - ClientVpnRoute
    - CustomerGateway
    - DefaultSubnet
    - DefaultVpc
    - EgressOnlyInternetGateway
    - Fleet
    - FpgaImage
    - Image
    - Instance
    - InstanceExportTask
    #- InternetGateway
    - KeyPair
    - LaunchTemplateVersion
    - LaunchTemplate
    - LocalGatewayRouteTableVpcAssociation
    - LocalGatewayRoute
    - ManagedPrefixList
    - NatGateway
    - NetworkAclEntry
    - NetworkAcl
    - NetworkInsightsPath
    - NetworkInterfacePermission
    - NetworkInterface
    - PlacementGroup
    - ReservedInstancesListing
    #- RouteTable
    - Route
    - SecurityGroup
    - Snapshot
    - SpotDatafeedSubscription
    #- Subnet
    - TrafficMirrorFilterRule
    - TrafficMirrorFilter
    - TrafficMirrorSession
    - TrafficMirrorTarget
    - TransitGatewayConnectPeer
    - TransitGatewayConnect
    - TransitGatewayMulticastDomain
    - TransitGatewayPeeringAttachment
    - TransitGatewayPrefixListReference
    - TransitGatewayRouteTable
    - TransitGatewayRoute
    - TransitGatewayVpcAttachment
    #- TransitGateway
    - Volume
    - VpcEndpointConnectionNotification
    - VpcEndpointServiceConfiguration
    #- VpcEndpoint
    #- Vpc
    - VpcCidrBlock
    - VpcPeeringConnection
    - VpnConnectionRoute
    - VpnConnection
    - VpnGateway    

operations:
  CreateVpcEndpoint:
    output_wrapper_field_path: VpcEndpoint
  DeleteVpcEndpoints:
    operation_type:
      - Delete
    resource_name: VpcEndpoint

resources:
  Subnet:
    exceptions:
      terminal_codes:
        - InvalidVpcID.Malformed
        - InvalidVpcID.NotFound
  RouteTable:
    exceptions:
      terminal_codes:
        - InvalidVpcID.Malformed
        - InvalidVpcID.NotFound
  VpcEndpoint:
    exceptions:
      terminal_codes:
        - InvalidVpcId.Malformed
        - InvalidVpcId.NotFound
        - InvalidServiceName
    hooks:
      sdk_delete_post_build_request:
        template_path: hooks/vpc_endpoint/sdk_delete_post_build_request.go.tpl

