operations:
  CreateVpcEndpoint:
    output_wrapper_field_path: VpcEndpoint
  DeleteVpcEndpoints:
    operation_type:
      - Delete
    resource_name: VpcEndpoint

resources:
  RouteTable:
    exceptions:
      terminal_codes:
        - InvalidVpcID.Malformed
        - InvalidVpcID.NotFound
  SecurityGroup:
    fields:
      # support EC2-VPC only
      Id:
        is_primary_key: true
      VpcId:
        is_required: true
    renames:
      operations:
        CreateSecurityGroup:
          input_fields:
            GroupName: Name
          output_fields:
            GroupId: Id
        DeleteSecurityGroup:
          input_fields:
            GroupId: Id
            GroupName: Name
        DescribeSecurityGroups:
          input_fields:
            GroupIds: Ids
            GroupNames: Names
    exceptions:
      terminal_codes:
        - InvalidVpcID.Malformed
        - InvalidVpcID.NotFound
        - VPCIdNotSpecified
  Subnet:
    exceptions:
      terminal_codes:
        - InvalidVpcID.Malformed
        - InvalidVpcID.NotFound
  VpcEndpoint:
    exceptions:
      terminal_codes:
        - InvalidVpcId.Malformed
        - InvalidVpcId.NotFound
        - InvalidServiceName
    hooks:
      sdk_delete_post_build_request:
        template_path: hooks/vpc_endpoint/sdk_delete_post_build_request.go.tpl

